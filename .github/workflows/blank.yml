# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build image
        run: |
          docker buildx build -t localserver --load .

      - name: Debug info
        run: |
          docker version --format '{{.Server.Version}}'
          docker compose version --short

      - name: Install specific Docker/Compose versions that are known to work
        run: |
          # install Docker apt repository
          sudo apt update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update

          # upgrade Docker
          sudo apt install --allow-downgrades docker-ce-cli=5:26.1.2-1~ubuntu.22.04~jammy
          sudo apt install --allow-downgrades docker-ce=5:26.1.2-1~ubuntu.22.04~jammy

      - name: Debug info
        run: |
          docker version --format '{{.Server.Version}}'
          docker compose version --short

      - name: run image
        run: |
          docker network create vela
          docker run --network=vela localserver
